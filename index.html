<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello Calculator!</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <h1>Addition Calculator </h1>
    <p class="calculator-explanation">Input a whole or decimal number in each box. Click the Sum button for your answer.</p>
    <p class="note">Note: This calculator handles negative numbers.</p>


<div class="container"> 

    <div class="integer-container"> 
        <input id="lhs" class="integer" value=""></input>
        <input id="rhs" class="integer" value=""></input>
        <div class="equal-sign"> &#61; </div>
        <div class="result" style="overflow:scroll">  </div>
    </div>

   

    <button class="sum_btn" style="display: block">Sum</button>

    <div class="error-message" style="visibility:hidden">
      <span> Error: Cannot place that value there. </span>
      <button class="close-error-btn" name="close-error-btn" > &#10005 </button>
    </div>

</div>
  </body>
  <script>
    require('./renderer.js')
  </script>
</html>
